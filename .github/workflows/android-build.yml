
name: Android CI
on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: android-actions/setup-android@v3
      - name: Accept licenses
        run: yes | sdkmanager --licenses
      - name: Install build tools & platforms
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - name: Download Gradle 8.7
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$GITHUB_WORKSPACE/gradle-8.7/bin" >> $GITHUB_PATH
      - name: Build Debug APK
        run: gradle assembleDebug
      - uses: actions/upload-artifact@v4
        with: { name: AutoMathTapper2-APK, path: app/build/outputs/apk/debug/app-debug.apk }
